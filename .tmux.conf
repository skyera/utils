# set -g default-terminal "screen-256color"
set -g default-terminal "tmux-256color"
# set -ga terminal-overrides ",xterm*:Tc"
set -ga terminal-overrides ",xterm*-256color:RGB"
set -g mouse on
set -g history-limit 50000
set -g allow-passthrough on
set -ga update-environment TERM
set -ga update-environment TERM_PROGRAM
set -s set-clipboard on
set -g renumber-windows on
#set -g escape-time 10

unbind C-b
set -g prefix C-j
bind C-j send-prefix

set -g @plugin 'tmux-plugins/tpm'
set -g @plugin 'tmux-plugins/tmux-sensible'
set -g @plugin 'jimeh/tmux-themepack'
set -g @plugin 'tmux-plugins/tmux-logging'
set -g @plugin 'tmux-plugins/tmux-resurrect'
set -g @plugin 'tmux-plugins/tmux-continuum'
set -g @plugin 'sainnhe/tmux-fzf'
set -g @plugin 'jaclu/tmux-menus'
set -g @plugin 'tmux-plugins/tmux-copycat'
set -g @themepack 'powerline/default/orange'

# set vi-mode
set-window-option -g mode-keys vi
bind-key -T copy-mode-vi v send-keys -X begin-selection
bind-key -T copy-mode-vi V send-keys -X select-line
bind-key -T copy-mode-vi y send-keys -X copy-selection-and-cancel
bind-key -T copy-mode-vi Enter send-keys -X copy-selection-and-cancel
#bind-key -T copy-mode-vi y send-keys -X copy-pipe-and-cancel "xclip -selection clipboard"
bind-key S run-shell -b '~/.tmux/plugins/tmux-fzf/scripts/session.sh switch'
# Prefix + y
# bind-key y run "tmux save-buffer - | xclip -in -selection clipboard"
bind-key C display-popup -w 80% -h 60% -E -d "#{pane_current_path}" "$SHELL"

bind r source-file ~/.tmux.conf \; display "Reloaded!"
bind f send-keys "ranger" C-m
bind F new-window -c "#{pane_current_path}" 'ranger'

run '~/.tmux/plugins/tpm/tpm'
